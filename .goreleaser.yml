builds:
  - ldflags:
    - -s -w -X "main.version={{.Env.VERSION}}"
  - binary: terraform-provider-kafkaconnect
    env:
      - CGO_ENABLED=0
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
archive:
  name_template: "{{ .ProjectName }}_v{{ .Version }}_{{ .Os }}_{{ .Arch }}"
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip
